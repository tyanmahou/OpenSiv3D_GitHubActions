    - name: download s3d-installer
      run: bitsadmin /transfer s3d-install https://siv3d.jp/downloads/Siv3D/OpenSiv3D(0.4.3)Installer.exe C:\s3d-installer.exe
      shell: cmd
    - name: install s3d
      run: C:\s3d-installer.exe /s /v"/qn"
