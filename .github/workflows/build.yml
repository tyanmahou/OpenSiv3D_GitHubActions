name: build

on: [push]
env:
  sln-name: Test.sln
  cache-version: v1

jobs:
  build:
    name: MSBuild
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

#    - name: Setup MSBuild.exe
