name: build

on: [push]
env:
  sln-name: Test.sln
  cache-version: v1

jobs:
  build:
    name: MSBuild
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: download s3d-installer
      run: bitsadmin /transfer myDownloadJob https://siv3d.jp/downloads/Siv3D/OpenSiv3D(0.4.3)Installer.exe c:\OpenSiv3D(0.4.3)Installer.exe
